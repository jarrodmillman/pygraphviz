name: test

on: [push, pull_request]

jobs:

  windows:

    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, pypy-3.7]

    steps:

    - name: Checkout pygraphviz
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set environment variables
      shell: bash
      run: |
        URI='https://www2.graphviz.org/Packages/stable/portable_source/graphviz-2.44.1.tar.gz'
        echo "URI=$URI" >> $GITHUB_ENV
        echo "SRC='C:\graphviz-2.44.1.tar.gz'" >> $GITHUB_ENV
        echo "ROOT='C:\graphviz-2.44.1'" >> $GITHUB_ENV


    - name: Read exported variable
      run: |
        echo "$URI"
        echo "${{ env.URI }}"

    - name: Download graphviz source
      run: Invoke-WebRequest -Uri ${{ env.URI }} -OutFile ${{ env.SRC }}

    - name: Unpack graphviz source
      run: Expand-Archive -LiteralPath ${{ env.SRC }} -DestinationPath ${{ env.ROOT }}
